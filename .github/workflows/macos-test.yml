name: Test Ansible Setup (macOS + Linux)

on:
  push:
  pull_request:

jobs:
  ansible-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug repo structure
        run: |
          pwd
          ls -R

      # --------------------------
      # Install dependencies (macOS)
      # --------------------------
      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ansible nginx mkcert

      # --------------------------
      # Install dependencies (Linux)
      # --------------------------
      - name: Install tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible nginx libnss3-tools curl

      # --------------------------
      # Run Ansible playbook
      # --------------------------
      - name: Run Ansible playbook
        working-directory: mac
        run: |
          ansible-playbook -i inventory/hosts site.yml \
            -e "magazine=test.magsquare.com"
